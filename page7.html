<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Myyntikatalogi</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #pdf-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Poistetaan ylimääräinen iframe-tyyli */
  </style>
</head>
<body>
  <div id="pdf-container">
    <!-- iframe lisätään tänne tarvittaessa -->
  </div>

  <script>
    function isiOS() {
      return /iPad|iPhone|iPod/.test(navigator.platform)
        || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }

    if (isiOS()) {
      // iOS-laitteilla ohjataan suoraan PDF-tiedostoon
      window.location.href = 'myyntikatalogi.pdf';
    } else {
      // Muille laitteille upotetaan PDF iframeen
      var iframe = document.createElement('iframe');
      iframe.id = 'pdf-iframe';
      iframe.src = 'myyntikatalogi.pdf#toolbar=0&navpanes=0&scrollbar=0';
      document.getElementById('pdf-container').appendChild(iframe);
    }
  </script>
</body>
</html>
