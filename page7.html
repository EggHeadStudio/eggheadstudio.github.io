<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Myyntikatalogi</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #pdf-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script>
    function isSafari() {
      var ua = navigator.userAgent.toLowerCase(); 
      return ua.indexOf('safari') != -1 && ua.indexOf('chrome') == -1;
    }

    if (isSafari()) {
      // Safari-selaimella ohjataan suoraan PDF-tiedostoon
      window.location.href = 'myyntikatalogi.pdf';
    } else {
      // Muille selaimille upotetaan PDF iframeen
      var iframe = document.createElement('iframe');
      iframe.id = 'pdf-iframe';
      iframe.src = 'myyntikatalogi.pdf#toolbar=0&navpanes=0&scrollbar=0';
      document.getElementById('pdf-container').appendChild(iframe);
    }
  </script>
</body>
</html>
