<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="brake_time.css">
</head>
<body>
    <div class="container2">
        <div class="blob">
        </div>
      </div>
    <div id="smoke">
        <span class="s0"></span>
        <span class="s1"></span>
        <span class="s2"></span>
        <span class="s3"></span>
        <span class="s4"></span>
        <span class="s5"></span>
        <span class="s6"></span>
        <span class="s7"></span>
        <span class="s8"></span>
        <span class="s9"></span>
      </div>
    <img id="slideImage" src="coffee.png" alt="have a brake">
    <div class="container">
        <h1 id="headLabel">Brake Time Countdown</h1>
        <div id="counterLabel" class="counter-label">0</div>
        <div id="timer" class="big-numbers">00:00:00</div>
        <div class="buttons">
            <button id="minusButton" class="round-button">-</button>
            <button id="timerButton" class="round-button">Start</button>
            <button id="plusButton" class="round-button">+</button>
        </div>
    </div>
    <script src="brake_time.js"></script>
</body>
</html>
